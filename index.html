<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="metric-input-div">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input type="text"  id="unit-input"  value="12">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="unit-info-div">
            <div>
                <p class="font-bold">Length (Meter/Feet)</p>
                <p id="length-el">Unit</p>
            </div>
            <div>
                <p class="font-bold"> Volume( Liters/Gallons)</p>
                <p id="volume-el">Unit</p>
            </div>
            <div>
                <p class="font-bold"> Mass (Kilograms/Pounds)</p>
                <p id="mass-el">Unit</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
